
<h2 style="text-align: center;"><span style="color: red; font-size: larger;">Students information</span></h2>
<br>
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->

   
    <div class="card mx-auto card text-center" style="width: 35%;  box-shadow: 3px 2px 4px 3px #d5d0d0">
    <!-- <img class="card-img-top" src="https://img.freepik.com/premium-vector/student-woman-with-laptop-studying-online-course-online-education-concept-vector-illustration-flat_186332-1147.jpg" alt="Card image" width="100" height="300"> -->
    <div class="card-body">
      <h4 class="card-title">Students <span style="color: red;">{{ details }}</span></h4>
      <p class="card-text"><input type="text" (input)="onStudentNameChange($event)" placeholder="Enter student's name..."></p>
      <h5 *ngIf="studentName" class="card-title">Student's Name: <span style="color: red;">{{ studentName }}</span></h5>
      <a href="#" class="btn btn-primary" routerLink="student">Go to student mark</a>
    </div>
  </div>
